<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>

<h:body>

	<h:form id="formCadastro">

		<div class="init">
			<p:breadCrumb >
				<p:menuitem value="case" action="paginaCadastro?faces-redirect=true" />
				<p:menuitem value="Home" action="paginaCadastro?faces-redirect=true" />
				<p:menuitem value="Cadastro usuário"
					action="paginaCadastro?faces-redirect=true" />
			</p:breadCrumb>
		</div>

		<div class="card">

			<p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-1"
				layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none; background-color:transparent;">

				<p:outputLabel for="@next" value="Id:" />
				<h:inputText value="#{pessoabean.pessoa.id}" readonly="true" />

				<p:outputLabel for="@next" value="Nome:" />
				<h:inputText value="#{pessoabean.pessoa.nome}"/>

				<p:outputLabel for="@next" value="Sobrenome" />
				<h:inputText value="#{pessoabean.pessoa.sobrenome}"/>

				<p:outputLabel for="@next" value="Idade:" rendered="true"/>
				<h:inputText value="#{pessoabean.pessoa.idade}" />

				<p:outputLabel for="selectOne" value="Genero" />
				<p:selectOneMenu id="selectOne" value="#{pessoabean.pessoa.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</p:selectOneMenu>

			</p:panelGrid>
		</div>


		<div>
			<p:commandButton value="Salvar" actionListener="#{pessoabean.salvar}" />
			<p:commandButton value="Excluir" action="#{pessoabean.remove}" />
			<p:commandButton value="Limpar" type="reset" />
		</div>
		<div class="card3">
			<p:dataTable var="pessoa" value="#{pessoabean.pessoas}">
				<p:column headerText="Id">
					<h:outputText value="#{pessoa.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="Sobrenome">
					<h:outputText value="#{pessoa.sobrenome}" />
				</p:column>

				<p:column headerText="Idade">
					<h:outputText value="#{pessoa.idade}" />
				</p:column>

				<p:column headerText="Sexo">
					<h:outputText value="#{pessoa.sexo}" />
				</p:column>

				<p:column headerText="Editar">
					<h:commandLink style="text-align: center;"
						action="#{pessoabean.salvar}" value="Editar">
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{pessoabean.pessoa}" />
					</h:commandLink>
				</p:column>

				<p:column headerText="Excluir">
					<h:commandLink style="text-align: center;"
						action="#{pessoabean.remove}" value="Remover">
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{pessoabean.pessoa}" />
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</div>
	</h:form>


</h:body>
</html>
